syntax = "proto3";

package infopuller;

option go_package = "go/infopuller;infopullerpb";

service InfoPuller {
    rpc Random (RandomRequest) returns (RandomResponse);
}

message RandomRequest {}

message RandomResponse {
    string name = 1;
    int32 year = 2;
    string description = 3;
    int32 length = 4;
    string poster = 5;
    repeated Genre genres = 6;
    repeated Country countries = 7;
}

message Genre {
    string name = 1;
}

message Country {
    string name = 1;
}